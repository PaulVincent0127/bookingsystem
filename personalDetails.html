<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #intro {
            padding-top: 5em;
        }
        
        .text-center h1 {
            margin-bottom: -1em !important;
        }
        
        section {
            padding-top: 0 !important;
        }
    </style>
    
    <link rel="shortcut icon" href="./img/login-logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Core Booking System</title>
    
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="./customCss/login.css">
    <link rel="stylesheet" href="./customCss/homepage.css">
</head>
<body id="override">
    
    <!-- navbar start -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-regular fa-dumbbell"></i>Metal Core</a>
        </div>
    </nav>
    <!-- navbar end -->
    
    
    
    <section id="intro">
        <div class="container-fluid">          
            <div class="row d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="./svg/undraw_personal_info_re_ur1n.svg" alt="undraw_sign_in_re_o58h">
                </div>
                
                <div class="text-center mb-5"><h1>Personal Details</h1></div>
                <div class="col-xl-5 col-lg-9">

                    <!-- Form start -->
                    
                    <form action="" method="post">
                        
                        <div class="mb-5">
                            <label class="form-label">Client Name</label>
                            
                            <div class="input-group client1">
                               
                                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" aria-label="inputLFirstName" required />
                                
                                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" aria-label="inputLastName" required />

                            </div>
                            
                            
                        </div>
                        
                        <div class="mb-5">
                            <label for="birthDate" class="form-label">Birth Date</label>
                            <input type="date" name="birthDate" class="form-control" id="birthDate" required />
                        </div>
                        
                        <div class="mb-5">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Home Address" required />
                        </div>
                        
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="+63" required />
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="submit" name="submit" class="btn">Submit</button>
                        </div>         
                        
                    </form>

                    <!-- Form end -->

                </div>
            </div>
        </div>
    </section>

    
    <!-- script -->
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
